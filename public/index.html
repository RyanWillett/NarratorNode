<!doctype html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
  <title>The Narrator</title>
  
  <meta name="description" content="Description" />
  <meta name="keywords" content="Keywords" />
  
  <meta name="author" content="Voss" />
  
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <style type="text/css" media="all">@import "css/index.css";</style> 
</head>

<!--<body background="background.png">-->
<body>
  <div id="main" hidden>
    
    <nav>
      <div id="dayLabel">
        Night 0
      </div>
      <div class="info-list-container">
        <div class="trim info-header">Roles List</div>

        <ul id="rolesList" class ="info-list">
        </ul>
      </div>
      <div class="info-list-container">
        <div class="trim info-header">Graveyard</div>

        <ul id="graveYard" class ="info-list">
        </ul>
      </div>

      <div id='timer'>0:00</div>
      
      <button id="logoutButton">Logout</button>

    </nav>
    <div class="roleCard trim">
      <div id = "roleCardHeader" class="trim"></div>
      <p></p>
    </div>
    <div class="targetablesPane trim">
      <div class="commandsLabel">
        <span class="trim" style="text-decoration: underline;">Actions</span><br>
        <button id="lt">&lt;</button>
        <span id="commandLabel">Command</span>
        <button id="gt">&gt;</button>
        <br>
        <select id='frameChoiceSpinner'>
          <option style='color: #6495ED'>Town</option>
          <option style='color: #FF0000'>Mafia</option>
          <option style='color: #FFD700'>Yakuza</option>
          <option style='color: #8B4513'>Serial Killer</option>
          <option style='color: #FF8C00'>Arsonist</option>
          <option style='color: #CD853E'>Mass Murderer</option>
          <option style='color: #D5E68C'>Cult</option>
          <option style='color: #666600'>Outcasts</option>
          <option style='color: #DDA0DD'>Benigns</option>
        </select>
      </div>
      <ul id="selectables">
      </ul>
    </div>
    <ul class='chat' id="messages">

    </ul>
    <button id="theButton" hidden>End Night</button>
    <form>
      <!--<button type='button' id="commandTextButton"><b>Command</b> / Chat</button>-->
      <input id="m" autocomplete="off" placeholder="Enter message here">
      <button id="herokuSubmit">Send</button>
    </form>

  </div>

  <div id="setup_page" hidden>
    <div id="setup_top_div">
      <h2>New Game</h2>
      <h3>General Settings</h3>
      Day Start <input id="dayStartRule" class='general_rules' type='checkbox'>
      Day Length :  <input id="dayLengthRule" class='numberInput general_rules' type='number'> minutes 
            NightLenght : <input id="nightLengthRule" class='numberInput general_rules' type='number'> minutes 
    </div>
    <div class='tables' id='team_catalogue'>
      <span class='trim'>Categories</span>
      <ul id='team_catalogue_pane' class='info-list'>
      </ul>
      <button id="newTeamButton">New Team</button>
    </div>
    <div class='tables' id='role_catalogue'>
      <span id="availableRolesHeader" class='trim'>Available Roles</span>
      <ul id='role_catalogue_clickable' class='info-list'>
      </ul>
    </div>

    <div style="border-style: none;" class='tables' id='rules_pane'>
      <span id='roleDescriptionLabel'></span>
      <p id='roleDescriptionText'></p>
      <br>
      <div id='r0'></div>
      <div id='r1'></div>
      <div id='r2'></div>
      <div id='r3'></div>
      <div id='r4'></div>
      <div id='r5'></div>
      <input class='addTeamTrio' id="newTeamColor" value="#FF00FF" hidden><br>
      <input class='addTeamTrio' id="newTeamName" placeholder="Team Name" hidden><br>
      <button class='addTeamTrio' id="newTeamSubmitButton" hidden>Submit</button>
      <button class='editTeamTrio' id="editAlliesButton" hidden>Edit Allies</button>
      <button class='editTeamTrio' id="editRolesButton" hidden>Edit Roles</button>
      <button class='editTeamTrio' id="deleteTeamButton" hidden>Delete Team</button>
    </div>

    <div class='tables' id='ingameRolesPane'>
      <span id='inGameRolesHeader' class='trim centerHeader'>Roles List</span>
      <ul id='setup_roles_list' class='info-list'>
      </ul>
    </div>

    <div class='tables' id='playerListPane'>
      <span class='trim centerHeader'>Player List</span>
      <ul id='setup_players_list' class='info-list'>
      </ul>
    </div>
    
    <ul class='chat' id="pregame_messages">
    </ul>
    <form>
      <!--<button type='button' id="commandTextButton"><b>Command</b> / Chat</button>-->
      <input id="m_setup" autocomplete="off" placeholder="Enter message here">
      <button id="herokuSubmit_setup">Send</button>
    </form>
    <button id='setupButtonA'></button>
    <button id='setupButtonB' hidden></button>
  </div>

  <div id="lobby_page" hidden>
    <div id="global_players_menu_pane">
      <span class="trim lobby_player_header">Global Chat</span>
      <ul id="global_players_list">
      
      </ul>
    </div>
    <button id="joinButton" class='lobby_buttons'>Join Public</button>
    <button id="joinPrivateButton" class='lobby_buttons'>Join Private</button>
    <button id="hostPublicButton" class='lobby_buttons'>Host Public</button>
    <form><input id='host_name_input' placeholder='host name' input="text"></form>
    <ul class='chat' id="lobby_messages">
    </ul>
    <form>
      <!--<button type='button' id="commandTextButton"><b>Command</b> / Chat</button>-->
      <input id="m_lobby" autocomplete="off" placeholder="Enter message here">
      <button id="herokuSubmit_setup">Send</button>
    </form>
  </div>

  <div id="login_page" hidden>
    <h1>The Narrator</h1>
    <h2>Mafia</h2>
    <input id="username_field" type="text" name="u" placeholder="Username" required="required" />
    <br/>
    <input id="password_field" type="password" name="p" placeholder="Password" required="required" />
    <br/>
    <input id="display_field" type="text" name="d" placeholder="Display Name" required="required" hidden/>
    <br>

    <button id="signup_button" type="submit" class="btn btn-primary btn-block btn-large">Sign up</button>
    <button id="login_button" type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
    <br>
    <div id="errorCode"></div>
    
  </div>










  
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/index.js"></script>
  <audio hidden id="newChatMessageAudio" src="hearbeat.mp3"></audio>
  <audio hidden id="ping" src="ping.mp3"></audio>
</body>
</html>
